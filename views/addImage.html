<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Let's add an ITP Person</h1>
        <form method="post" action="/api/create/image" id="myForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
          </div>
          <div class="form-group">
            <label for="itpYear">ITP Year</label>
            <input type="text" class="form-control" id="itpYear" placeholder="Year" name="itpYear" required>
          </div>
          <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" class="form-control" id="interests" name="interests" required>
            <p class="help-block">Enter interests separated by comma</p>
          </div>
          <div class="form-group">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" placeholder="Link" name="link" required>
          </div>  
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" value="Select a Photo">
          </div>
          <label for="hasGlasses">Has Glasses?</label>
          <div class="radio">
            <label><input type="radio" name="hasGlasses" value="yes">Yes</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="hasGlasses" value="no">No</label>
          </div>          
          <button type="submit" class="btn btn-default">Submit</button>
        </form> 
      </div>
    </div>
  </div>
  
</body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

    <!-- JQuery validate -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
      $("#myForm").validate({
          rules: {
            // compound rule
            itpYear: {
              required: true,
              number: true
            },
            link: {
              required: true,
              url: true
            }            
          }

      });
    </script>

</html>
